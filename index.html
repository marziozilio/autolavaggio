<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Autolavaggio â€“ Appuntamenti</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; padding:20px; }
    h1 { text-align:center; }
    .slot {
      padding:10px;
      margin:5px 0;
      border-radius:6px;
      cursor:pointer;
      text-align:center;
      font-size:18px;
    }
    .libero { background:#8bc34a; }
    .occupato { background:#f44336; color:white; }
  </style>
</head>
<body>

<h1>Appuntamenti Autolavaggio</h1>

<div id="slots"></div>

<script>
const startHour = 8;
const endHour = 19;
const slotMinutes = 20;

const container = document.getElementById("slots");

function formatTime(h, m) {
  return String(h).padStart(2, "0") + ":" + String(m).padStart(2, "0");
}

let hour = startHour;
let minutes = 0;

while (hour < endHour || (hour === endHour && minutes === 0)) {
  const div = document.createElement("div");
  div.className = "slot libero";
  div.innerText = formatTime(hour, minutes) + " - LIBERO";

  div.onclick = () => {
    if (div.classList.contains("libero")) {
      div.className = "slot occupato";
      div.innerText = formatTime(hour, minutes) + " - OCCUPATO";
    } else {
      div.className = "slot libero";
      div.innerText = formatTime(hour, minutes) + " - LIBERO";
    }
  };

  container.appendChild(div);

  minutes += slotMinutes;
  if (minutes >= 60) {
    minutes = 0;
    hour++;
  }
}
</script>


</body>
</html>
