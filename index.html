<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Autolavaggio â€“ Appuntamenti</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; padding:20px; }
    h1 { text-align:center; }
    .slot {
      padding:10px;
      margin:5px 0;
      border-radius:6px;
      cursor:pointer;
      text-align:center;
      font-size:18px;
    }
    .libero { background:#8bc34a; }
    .occupato { background:#f44336; color:white; }
  </style>
</head>
<body>

<h1>Appuntamenti Autolavaggio</h1>

<div id="slots"></div>

<script>
const slots = [
  "08:00","09:00","10:00","11:00",
  "14:00","15:00","16:00","17:00"
];

const container = document.getElementById("slots");

slots.forEach(orario => {
  const div = document.createElement("div");
  div.className = "slot libero";
  div.innerText = orario + " - LIBERO";

  div.onclick = () => {
    if (div.classList.contains("libero")) {
      div.className = "slot occupato";
      div.innerText = orario + " - OCCUPATO";
    } else {
      div.className = "slot libero";
      div.innerText = orario + " - LIBERO";
    }
  };

  container.appendChild(div);
});
</script>

</body>
</html>
